<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="msapplication-TileColor" content="#3A6D9B">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="{%= o.htmlWebpackPlugin.options.title %}">
    <meta http-equiv="cleartype" content="on" />
    <title>{%= o.htmlWebpackPlugin.options.title %}</title>
    <meta name="description" content="{%= o.htmlWebpackPlugin.options.description %}">
    <meta name="author" content="{%= o.htmlWebpackPlugin.options.author %}">
    <script src="vendor/hello.js"></script>
    <script src="vendor/hello.twitter.custom.js"></script>
    {% if (o.htmlWebpackPlugin.options.analytics) { %}
    <script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
ga('create', '{%= o.htmlWebpackPlugin.options.analytics %}', 'auto');
ga('send', 'pageview');
    </script>
    {% } %}
  </head>
  <body></body>
</html>
